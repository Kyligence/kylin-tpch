[loggers]
keys=root

[logger_root]
level=DEBUG
handlers=screen,file

[formatters]
keys=simple, query

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(thread)d - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_query]
format=%(asctime)s,%(name)s,%(thread)d,%(message)s
datefmt=%Y-%m-%d %H:%M:%S

[handlers]
keys=file,screen

[handler_file]
class=handlers.TimedRotatingFileHandler
interval=midnight
backupCount=5
formatter=simple
level=DEBUG
args=('logs/deploy.log',)

[handler_screen]
class=StreamHandler
formatter=simple
level=DEBUG
args=(sys.stdout,)
